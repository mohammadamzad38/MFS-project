<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payooo Home</title>


        <!-- Daisy UI link -->
        <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.12/dist/full.min.css" rel="stylesheet" type="text/css" />
        <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <main class="flex justify-center">
        <div class="mockup-phone">
            <div class="camera"></div>
            <div class="display">
              <div class="artboard artboard-demo phone-3">
                <!-- Available balance -->
                 <div>
                    <div class="stats shadow">
                        <div class="stat">
                          <div id="account-balance" class="stat-value">5050</div>
                          <div class="stat-desc">Available Balance</div>
                        </div>
                      </div>
                 </div>
                 <div class="divider"></div>
                 <div>
                    <button class="btn btn-lg">Add Money</button>
                    <button id="cash-out-option-button" class="btn btn-lg">Cash Out</button>
                 </div>
                 <div class="divider"></div>
                 <!-- Add money form -->
                 <div id="add-money-form" class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                    <form class="card-body">
                      <div class="form-control">
                        <label class="label">
                          <span class="label-text">Enter Your Amount</span>
                        </label>
                        <input id="input-add-money" type="number" placeholder="Amount" class="input input-bordered" required />
                      </div>
                      <div class="form-control">
                        <label class="label">
                          <span class="label-text">Your Pin</span>
                        </label>
                        <input id="pin-number-input" type="password" placeholder="Pin Number" class="input input-bordered" required />
                      </div>
                      <div class="form-control mt-6">
                        <button id="btn-add-money" class="btn btn-primary">Add Money</button>
                      </div>
                    </form>
                  </div>
                 <!-- Add money form end -->


                  <!-- CashOut Start -->
                  <div id="cash-out-form" class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl hidden">
                    <form class="card-body">
                      <div class="form-control">
                        <label class="label">
                          <span class="label-text">Enter Your Amount</span>
                        </label>
                        <input id="cash-out-input" type="number" placeholder="Amount" class="input input-bordered" required />
                      </div>
                      <div class="form-control">
                        <label class="label">
                          <span class="label-text">Your Pin</span>
                        </label>
                        <input id="cash-out-pin" type="password" placeholder="Pin Number" class="input input-bordered" required />
                      </div>
                      <div class="form-control mt-6">
                        <button id="btn-cash-out" class="btn btn-primary">Cash Out</button>
                      </div>
                    </form>
                  </div>
                  <!-- CashOut End -->
              </div>
            </div>
          </div>
    </main>

    <!-- JS Script linkp -->

    <script src="./js/addmoney.js"></script>

    <script src="./js/cashout.js"></script>

    <!-- <script src="./js/home.js"></script> -->

    <script src="./js/features.js"></script>
</body>
</html>
